<html>
<head>
  <title>Contact Deep</title>
  <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
  <nav>
    <a href='index.html'>About Deep</a>
    <a href='#'>Case Studies</a>
    <a href='contact.html'>Get In Touch</a>
  </nav>
  <div class='main'>
    <form action="https://www.enformed.io/33t716tv" method="POST">
      <h1>Get in Touch! <span style="font-size:0.5em;">(Woo hoo!)</span></h1>
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" name="email">
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject">
      </div>
      <div class="form-group">
        <label>Message</label>
        <input type="text" name="message">
      </div>
      <div class="form-group">
        <input type="hidden" name="*reply" value="deep@deepduggal.me" />
        <input type="submit" value="Finish!" class="bttn" />
      </div>
    </form>
  </div>
</body>
</html>
